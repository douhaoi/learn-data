<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现JSONP请求</title>
</head>

<body>

  <script async></script>

  <script>

    // 生成随机id
    function genRandomId(length) {
      return Number(Math.random().toString().substr(3, length) + Date.now()).toString(36);
    }

    // 生成script标签，监听返回结果请求
    function createJsonp(url) {
      return new Promise((resolve, reject) => {
        if (!url) {
          reject('请输入接口请求地址');
          return;
        }

        const headElm = document.getElementsByTagName('head')[0];
        const script = document.createElement('script');
        const randomId = genRandomId(10);
        const callbackName = `Jsonp_${randomId}`
        url += '?callback=' + callbackName;
        script.setAttribute('type', 'text/javascript');
        script.setAttribute('id', randomId);
        script.setAttribute('async', '');
        script.setAttribute('src', url);
        headElm.appendChild(script);

        // 加载成功处理
        script.onload = () => {
          console.warn('script加载成功');
          resetCallback();
        }

        // 加载失败处理
        script.onerror = err => {
          console.warn('接口请求失败', err);
          resetCallback();
          reject(err);
        }

        window[callbackName] = function (data) {
          if (data) {
            resolve(data)
          }
        }

        // 清理数据
        function resetCallback() {
          headElm.removeChild(script);
          window[callbackName] = undefined;
          delete window[callbackName];
        }
      })
    }

    createJsonp('http://localhost:3000/jsonp').then(res => {
      console.warn('请求结果为 --->', res);
    })

  </script>
</body>

</html>
